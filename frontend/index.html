<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/css/style.css" rel="stylesheet" />
    <title>Booberman</title>
  </head>
  <body>
    <h1>BOMBERMAN</h1>
    <div id="game-board"></div>
    <script type="module" src="/static/js/index.js"></script>
    <div id="game-board"></div>
    <div id="hud-container">
      <div id="hud">
        <div id="player1-name" class="player-info">
          <div class="player-profile">
            <img
              src="/static/images/playerHead2.png"
              alt="Player 1 Profile Picture"
            />
          </div>
          <div class="player-name">Player 1</div>
          <div id="player1-lives" class="player-lives">
            <img src="/static/images/vittu.png" alt="life" />
            <img src="/static/images/vittu.png" alt="life" />
            <img src="/static/images/vittu.png" alt="life" />
          </div>
        </div>
        
        <div id="player2-name" class="player-info">
          <div class="player-name">Player 2</div>
          <div id="player2-lives" class="player-lives">3</div>
        </div>
        <div id="player3-name" class="player-info">
          <div class="player-name">Player 3</div>
          <div id="player3-lives" class="player-lives">3</div>
        </div>
        <div id="player4-name" class="player-info">
          <div class="player-name">Player 4</div>
          <div id="player4-lives" class="player-lives">3</div>
        </div>
      </div>
    </div>

    <button id="wsButton">Send WebSocket Message</button>
  </body>
</html>
