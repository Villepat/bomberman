<!-- use this to test design for the landingpage of the game. Won't get any functionality here -->
<!-- as we only ever want to render 1 html file -->
<!DOCTYPE html>
<html>
<head>
  <title>Bomberman</title>
  <style>
    /* Reset some default styles */
    body, h1 {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Center the content */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    /* Container for the starting screen */
    .container {
      text-align: center;
    }

    /* Heading style */
    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Button style */
    .start-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 24px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Bomberman</h1>
    <h2>Controls</h2>
    <p>Arrow or WASD keys to move, Spacebar to place bomb</p>
    <button class="start-button">Start Game</button>
  </div>
</body>
</html>
